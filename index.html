<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Academic Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img src="your-photo.jpg" alt="Your Name" class="profile-img">
                <h1>Your Name</h1>
                <p class="affiliation">Your University/Institution</p>
                
                <!-- Social Links -->
                <div class="social-links">
                    <a href="your-linkedin-url" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="your-github-url" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="your-leetcode-url" target="_blank">
                        <i class="fas fa-code"></i>
                    </a>
                    <a href="your-kaggle-url" target="_blank">
                        <i class="fab fa-kaggle"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <section id="about">
                <h2>About Me</h2>
                <p>Your introduction goes here...</p>
            </section>

            <section id="education">
                <h2>Education</h2>
                <!-- Add your education details -->
            </section>

            <section id="research">
                <h2>Research Interests</h2>
                <!-- Add your research interests -->
            </section>

            <section id="publications">
                <h2>Publications</h2>
                <!-- Add your publications -->
            </section>

            <section id="projects">
                <h2>Projects</h2>
                <!-- Add your projects -->
            </section>
        </div>
    </div>
</body>
</html>
